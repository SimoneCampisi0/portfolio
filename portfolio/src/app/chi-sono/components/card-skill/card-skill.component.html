<div class="card">
  <div class="nomeCard-container">
    {{ nomeCard }}
  </div>

  <div class="imgCard-container">
    <i [class]="icon"></i>
  </div>

  <div class="competenze-container">
    <div *ngFor="let i of livelloArr">
      <div class="livello" *ngIf="i != 0"></div>
      <div class="empty" *ngIf="i == 0"></div>
    </div>
  </div>

</div>
